name: Daily Commit

on:
  schedule:
    # Every day at 07:30 UTC (use specific time)
    - cron: "30 7 * * *"
  workflow_dispatch:  # manual trigger option

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # so we can push
          ref: main       # or 'master' â€” check your repo's default branch

      - name: Add commit - 21f3000566@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "21f3000566@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit on $(date)" || echo "No changes to commit"
          git push origin main
