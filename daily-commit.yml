name: Daily Commit

on:
  schedule:
    # Runs every day at 07:30 UTC (must use specific minutes and hours)
    - cron: "30 7 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit - 21f3000566@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "21f3000566@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit on $(date)"
          git push
